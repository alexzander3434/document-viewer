<tui-root>
  <header tuiNavigationHeader>
    <span tuiNavigationLogo>
      <span tuiFade>A very very long product name</span>
    </span>
    <tui-textfield #value>
      <input
        tuiSlot="rigth"
        postfix="%"
        tuiInputNumber
        [max]="100"
        [min]="0"
        [step]="1"
        [(ngModel)]="value"
      />
    </tui-textfield>
  </header>
</tui-root>
